!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="" method="">
    <label for="First Name">First Name</label>
    <input type="text" name="First_name" id="first_name" placeholder="Enter your First Name">

    <label for="Last Name">Last Name</label>
    <input type="text" name="Last_name" id="last_name" placeholder="Enter your last Name" >
   
    <label for="Course">COURSE</label> 
    <select name="ITCourse" id="">
    <option value="Full Stack" >Full Stack</option>
    <option value="Data science">Data Science</option>
    </select>
    <label for="Gender">Gender</label>
    <input type="radio" name="Gender" id="" value="male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="" value="Female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" id="" value="Other">
    <label for="Other">Other</label>
    <fieldset>
        <legend>Select your Hobbies</legend>
        <input type="checkbox" name="Interests" id="Coding" value="Coding">
        <label for="Coding">Coding</label>
        <input type="checkbox" name="Interests" id="Design" value="Design">
        <label for="Design">Design</label>
        <input type="checkbox" name="Interests" id="Gaming" value="Gaming">
        <label for="Gaming">Gaming</label>

    </fieldset>

     <button type="submit">submit</button>

    
</form>

</body>
</html>
